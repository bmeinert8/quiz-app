<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Brian J Meinert" />
    <meta
      name="description"
      content="A solution to a frontend quiz app challenge where users can answer questions and see results on four different frontend quizes."
    />
    <title>Frontend Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section for theme toggle -->
    <header>
      <div class="style-container"></div>
      <div class="toggle-container">
        <img
          src="./images/icon-sun-dark.svg"
          alt="sun icon"
          class="theme-icon"
        />
        <label for="dark-mode" class="switch">
          <input type="checkbox" id="dark-mode" />
          <span class="slider round"></span>
        </label>
        <img
          src="./images/icon-moon-dark.svg"
          alt="moon icon"
          class="theme-icon"
        />
      </div>
    </header>

    <!-- Main content area for the quiz app -->
    <main>
      <section class="header-container">
        <div class="title-container">
          <h2 class="text-preset-2-light">Welcome to the</h2>
          <h1 class="text-preset-2">Frontend Quiz!</h1>
        </div>
        <p class="text-preset-5">Pick a subject to get started</p>
      </section>
      <section class="subject-container">
        <div class="quiz-button">
          <div class="image-container html">
            <img
              src="images/icon-html.svg"
              alt="html icon"
              class="subject-icon"
            />
          </div>
          <p class="text-preset-4">HTML</p>
        </div>
        <div class="quiz-button">
          <div class="image-container css">
            <img
              src="images/icon-css.svg"
              alt="html icon"
              class="subject-icon"
            />
          </div>
          <p class="text-preset-4">CSS</p>
        </div>
        <div class="quiz-button">
          <div class="image-container javascript">
            <img
              src="images/icon-js.svg"
              alt="html icon"
              class="subject-icon"
            />
          </div>
          <p class="text-preset-4">Javascript</p>
        </div>
        <div class="quiz-button">
          <div class="image-container accessibility">
            <img
              src="images/icon-accessibility.svg"
              alt="html icon"
              class="subject-icon"
            />
          </div>
          <p class="text-preset-4">Accessibility</p>
        </div>
      </section>
    </main>

    <script src="main.js" defer></script>
  </body>
</html>
